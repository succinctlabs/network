[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = '0.8.28'
fs_permissions = [
	{ access = "read", path = "./out" },
	{ access = "read", path = "./fixtures" },
	{ access = "read-write", path = "./deployments" },
]

[profile.deploy]
optimizer = true
optimizer_runs = 200
runs = 1000
seed = "0x1234"

[profile.default.fuzz]
optimizer = true
optimizer_runs = 200
runs = 1000
seed = "0x1234"

[profile.pr.fuzz]
optimizer = true
optimizer_runs = 200
runs = 1000
seed = "0x1234"

[profile.ci.fuzz]
optimizer = true
optimizer_runs = 200
runs = 1000
seed = "0x1234"

[profile.fuzz]
optimizer = true
optimizer_runs = 200
runs = 1000
seed = "0x1234"

[fmt]
line_length = 100
tab_width = 4
func_attrs_with_params_multiline = true
ignore = ["lib/**"]

