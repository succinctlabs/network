syntax = "proto3";

package network;

service ProverNetwork {
  /*
   * Proofs
   *
   * These methods are for managing proof requests.
   */

  // Creates a proof request.
  rpc RequestProof(RequestProofRequest) returns (RequestProofResponse) {}
  // Fulfills a proof request. Only callable by the assigned fulfiller.
  rpc FulfillProof(FulfillProofRequest) returns (FulfillProofResponse) {}
  // Executes a proof request. Only callable by the execution oracle.
  rpc ExecuteProof(ExecuteProofRequest) returns (ExecuteProofResponse) {}

  // Fails fulfillment. Only callable by the assigned fulfiller.
  rpc FailFulfillment(FailFulfillmentRequest) returns (FailFulfillmentResponse) {}
  // Fails execution. Only callable by the execution oracle.
  rpc FailExecution(FailExecutionRequest) returns (FailExecutionResponse) {}

  // Get the status of a proof request.
  rpc GetProofRequestStatus(GetProofRequestStatusRequest)
      returns (GetProofRequestStatusResponse) {}
  // Get the details of a proof request.
  rpc GetProofRequestDetails(GetProofRequestDetailsRequest)
      returns (GetProofRequestDetailsResponse) {}
  // Get the proof requests that meet the filter criteria.
  rpc GetFilteredProofRequests(GetFilteredProofRequestsRequest)
      returns (GetFilteredProofRequestsResponse) {}
  // Search for proof requests, programs, and requesters.
  rpc GetSearchResults(GetSearchResultsRequest) returns (GetSearchResultsResponse) {}
  // Get metrics for proof requests.
  rpc GetProofRequestMetrics(GetProofRequestMetricsRequest)
      returns (GetProofRequestMetricsResponse) {}
  // Get time series data for proof requests.
  rpc GetProofRequestGraph(GetProofRequestGraphRequest)
      returns (GetProofRequestGraphResponse) {}
  // Get analytics graphs for proof requests.
  rpc GetAnalyticsGraphs(GetAnalyticsGraphsRequest)
      returns (GetAnalyticsGraphsResponse) {}

  /*
   * Accounts
   *
   * These methods are for managing accounts.
   */

  // Get the nonce of the account.
  rpc GetNonce(GetNonceRequest) returns (GetNonceResponse) {}
  // Get the delegations of the account.
  rpc GetFilteredDelegations(GetFilteredDelegationsRequest)
      returns (GetFilteredDelegationsResponse) {}
  // Add a delegation. Only callable by the owner of an account.
  rpc AddDelegation(AddDelegationRequest) returns (AddDelegationResponse) {}
  // Remove a delegation. Only callable by the owner of an account.
  rpc RemoveDelegation(RemoveDelegationRequest) returns (RemoveDelegationResponse) {}
  // Terminate a delegation. Only callable by the delegate of a delegation.
  rpc TerminateDelegation(TerminateDelegationRequest) returns (TerminateDelegationResponse) {}
  // Accept a delegation. Only callable by the delegate of a delegation.
  rpc AcceptDelegation(AcceptDelegationRequest) returns (AcceptDelegationResponse) {}
  // Set the name of the account. Only callable by the owner of an account.
  rpc SetAccountName(SetAccountNameRequest) returns (SetAccountNameResponse) {}
  // Get the name of the account.
  rpc GetAccountName(GetAccountNameRequest) returns (GetAccountNameResponse) {}
  // Get whether the account has signed the terms.
  rpc GetTermsSignature(GetTermsSignatureRequest) returns (GetTermsSignatureResponse) {}
  // Set whether the account has signed the terms.
  rpc SetTermsSignature(SetTermsSignatureRequest) returns (SetTermsSignatureResponse) {}
  // Get all the information about an account.
  rpc GetAccount(GetAccountRequest) returns (GetAccountResponse) {}
  // Get the owner of an account. Returns itself if the account is not delegated.
  rpc GetOwner(GetOwnerRequest) returns (GetOwnerResponse) {}

  /*
   * Programs
   *
   * These methods are for managing programs.
   */


  // Get metadata about a program.
  rpc GetProgram(GetProgramRequest) returns (GetProgramResponse) {}
  // Create a new program. Must be called before requesting proofs.
  rpc CreateProgram(CreateProgramRequest) returns (CreateProgramResponse) {}
  // Set the name of the program. Only callable by the owner.
  rpc SetProgramName(SetProgramNameRequest) returns (SetProgramNameResponse) {}

  /*
   * Payments
   *
   * These methods are for managing payments.
   */

  // Get the available balance of an account.
  rpc GetBalance(GetBalanceRequest) returns (GetBalanceResponse) {}
  // Get the balance logs that meet the filter criteria.
  rpc GetFilteredBalanceLogs(GetFilteredBalanceLogsRequest)
      returns (GetFilteredBalanceLogsResponse) {}
  // Add credit to an account.
  rpc AddCredit(AddCreditRequest) returns (AddCreditResponse) {}
  // Get the latest processed block in the bridge.
  rpc GetLatestBridgeBlock(GetLatestBridgeBlockRequest)
      returns (GetLatestBridgeBlockResponse) {}
  // Get the gas price estimate for a given fulfillment strategy.
  rpc GetGasPriceEstimate(GetGasPriceEstimateRequest) returns (GetGasPriceEstimateResponse) {}
  // Get the details of a transaction.
  rpc GetTransactionDetails(GetTransactionDetailsRequest) returns (GetTransactionDetailsResponse) {}


  /*
   * Reservations
   *
   * These methods are for managing reservations.
   */

  // Get the reservations that meet the filter criteria.
  rpc GetFilteredReservations(GetFilteredReservationsRequest)
      returns (GetFilteredReservationsResponse) {}
  // Add a reservation for a requester.
  rpc AddReservation(AddReservationRequest) returns (AddReservationResponse) {}
  // Remove a reservation for a requester.
  rpc RemoveReservation(RemoveReservationRequest) returns (RemoveReservationResponse) {}

  /*
   * Auction
   *
   * These methods are for managing the proof contest auction.
   */

  // Bid for a proof request. Provers that want to be assigned this request must first
  // bid on it.
  rpc Bid(BidRequest) returns (BidResponse) {}
  // Settle the bids on a proof request to choose the assigned prover. Only callable by
  // the approved auctioneer.
  rpc Settle(SettleRequest) returns (SettleResponse) {}


  /*
   * Leaderboard
   *
   * These methods are for managing the leaderboard.
   */

  // Sign in with Ethereum
  rpc SignIn(SignInRequest) returns (SignInResponse) {}
  // Get the accounts that meet the filter criteria.
  rpc GetOnboardedAccountsCount(GetOnboardedAccountsCountRequest) returns (GetOnboardedAccountsCountResponse) {}
  // Get the accounts that have joined the leaderboard.
  rpc GetFilteredOnboardedAccounts(GetFilteredOnboardedAccountsRequest) returns (GetFilteredOnboardedAccountsResponse) {}
  // Get the leaderboard.
  rpc GetLeaderboard(GetLeaderboardRequest) returns (GetLeaderboardResponse) {}
  // Get the leaderboard stats for a given account.
  rpc GetLeaderboardStats(GetLeaderboardStatsRequest) returns (GetLeaderboardStatsResponse) {}
  // Get codes.
  rpc GetCodes(GetCodesRequest) returns (GetCodesResponse) {}
  // Redeem a code.
  rpc RedeemCode(RedeemCodeRequest) returns (RedeemCodeResponse) {}
  // Connect a Twitter account.
  rpc ConnectTwitter(ConnectTwitterRequest) returns (ConnectTwitterResponse) {}
  // Complete onboarding.
  rpc CompleteOnboarding(CompleteOnboardingRequest) returns (CompleteOnboardingResponse) {}
  // Set if a user should display their Twitter handle.
  rpc SetUseTwitterHandle(SetUseTwitterHandleRequest) returns (SetUseTwitterHandleResponse) {}
  // Set if a user should display their Twitter profile picture.
  rpc SetUseTwitterImage(SetUseTwitterImageRequest) returns (SetUseTwitterImageResponse) {}
  // Request a random proof.
  rpc RequestRandomProof(RequestRandomProofRequest) returns (RequestRandomProofResponse) {}
  // Submit answers for the captcha game.
  rpc SubmitCaptchaGame(SubmitCaptchaGameRequest) returns (SubmitCaptchaGameResponse) {}
  // Redeem stars.
  rpc RedeemStars(RedeemStarsRequest) returns (RedeemStarsResponse) {}
  // Get flappy leaderboard.
  rpc GetFlappyLeaderboard(GetFlappyLeaderboardRequest)
      returns (GetFlappyLeaderboardResponse) {}
  // Set the turbo game high score.
  rpc SetTurboHighScore(SetTurboHighScoreRequest) returns (SetTurboHighScoreResponse) {}
  // Submit answers for the quiz game.
  rpc SubmitQuizGame(SubmitQuizGameRequest) returns (SubmitQuizGameResponse) {}
  // Get the turbo game leaderboard.
  rpc GetTurboLeaderboard(GetTurboLeaderboardRequest)
      returns (GetTurboLeaderboardResponse) {}
  // Submit ETH block metadata.
  rpc SubmitEthBlockMetadata(SubmitEthBlockMetadataRequest)
      returns (SubmitEthBlockMetadataResponse) {}
  // Get ETH block requests that meet the filter criteria.
  rpc GetFilteredEthBlockRequests(GetFilteredEthBlockRequestsRequest)
      returns (GetFilteredEthBlockRequestsResponse) {}
  // Set the 2048 game high score.
  rpc Set2048HighScore(Set2048HighScoreRequest)
      returns (Set2048HighScoreResponse) {}
  // Set the volleyball game high score.
  rpc SetVolleyballHighScore(SetVolleyballHighScoreRequest)
      returns (SetVolleyballHighScoreResponse) {}
  // Get ETH block proof requests metrics.
  rpc GetEthBlockRequestMetrics(GetEthBlockRequestMetricsRequest)
      returns (GetEthBlockRequestMetricsResponse) {}
  // Set the turbo time trial high score.
  rpc SetTurboTimeTrialHighScore(SetTurboTimeTrialHighScoreRequest)
      returns (SetTurboTimeTrialHighScoreResponse) {}
  // Set the coin craze high score.
  rpc SetCoinCrazeHighScore(SetCoinCrazeHighScoreRequest)
      returns (SetCoinCrazeHighScoreResponse) {}
  // Set the lean high score.
  rpc SetLeanHighScore(SetLeanHighScoreRequest)
      returns (SetLeanHighScoreResponse) {}
  // Set the flow high score.
  rpc SetFlowHighScore(SetFlowHighScoreRequest)
      returns (SetFlowHighScoreResponse) {}
  // Set the rollup high score.
  rpc SetRollupHighScore(SetRollupHighScoreRequest)
      returns (SetRollupHighScoreResponse) {}

  /*
   * Gpu
   *
   * These methods are for managing the prover gpus.
   */

   // Check if address or social identity is whitelisted.
   rpc GetWhitelistStatus(GetWhitelistStatusRequest)
      returns (GetWhitelistStatusResponse) {}
   // Set the gpu delegate.
   rpc SetGpuDelegate(SetGpuDelegateRequest)
      returns (SetGpuDelegateResponse) {}
   // Claim a gpu.
   rpc ClaimGpu(ClaimGpuRequest)
      returns (ClaimGpuResponse) {}
   // Set the gpu variant.
   rpc SetGpuVariant(SetGpuVariantRequest)
      returns (SetGpuVariantResponse) {}
   // Link a whitelisted twitter account.
   rpc LinkWhitelistedTwitter(LinkWhitelistedTwitterRequest)
      returns (LinkWhitelistedTwitterResponse) {}
  // Retrieve the proving key for your account. Must have claimed a gpu and self-delegated to
  // yourself.
  rpc RetrieveProvingKey(RetrieveProvingKeyRequest)
      returns (RetrieveProvingKeyResponse) {}
   // Link a whitelisted github account.
   rpc LinkWhitelistedGithub(LinkWhitelistedGithubRequest)
      returns (LinkWhitelistedGithubResponse) {}
   // Link a whitelisted discord account.
   rpc LinkWhitelistedDiscord(LinkWhitelistedDiscordRequest)
      returns (LinkWhitelistedDiscordResponse) {}
  // Get prover leaderboard.
  rpc GetProverLeaderboard(GetProverLeaderboardRequest)
      returns (GetProverLeaderboardResponse) {}
  // Get filtered gpus.
  rpc GetFilteredGpus(GetFilteredGpusRequest)
      returns (GetFilteredGpusResponse) {}
   // Set the gpu coordinates.
   rpc SetGpuCoordinates(SetGpuCoordinatesRequest)
      returns (SetGpuCoordinatesResponse) {}
  // Get points.
  rpc GetPoints(GetPointsRequest)
      returns (GetPointsResponse) {}
  // Process clicks.
  rpc ProcessClicks(ProcessClicksRequest)
      returns (ProcessClicksResponse) {}
  // Purchase upgrade.
  rpc PurchaseUpgrade(PurchaseUpgradeRequest)
      returns (PurchaseUpgradeResponse) {}
  // Place a bet.
  rpc Bet(BetRequest)
      returns (BetResponse) {}
  // Get the status of a proof contest.
  rpc GetContestDetails(GetContestDetailsRequest)
      returns (GetContestDetailsResponse) {}
  // Get latest contest id.
  rpc GetLatestContest(GetLatestContestRequest)
      returns (GetLatestContestResponse) {}
  // Get contest bettors.
  rpc GetContestBettors(GetContestBettorsRequest)
      returns (GetContestBettorsResponse) {}
  // Get gpu metrics.
  rpc GetGpuMetrics(GetGpuMetricsRequest)
      returns (GetGpuMetricsResponse) {}
  // Get filtered prover activity.
  rpc GetFilteredProverActivity(GetFilteredProverActivityRequest)
      returns (GetFilteredProverActivityResponse) {}
  // Get prover metrics.
  rpc GetProverMetrics(GetProverMetricsRequest)
      returns (GetProverMetricsResponse) {}
  // Get filtered bet history.
  rpc GetFilteredBetHistory(GetFilteredBetHistoryRequest)
      returns (GetFilteredBetHistoryResponse) {}
  // Get gpu team stats.
  rpc GetGpuTeamStats(GetGpuTeamStatsRequest)
      returns (GetGpuTeamStatsResponse) {}

  /*
   * Provers
   *
   * These methods are for managing provers.
   */

  // Get metrics for a specific prover
  rpc GetProverStats(GetProverStatsRequest) returns (GetProverStatsResponse) {}
  // Get statistics for all provers with pagination
  rpc GetFilteredProverStats(GetFilteredProverStatsRequest) returns (GetFilteredProverStatsResponse) {}
  // Get search results for provers
  rpc GetProverSearchResults(GetProverSearchResultsRequest) returns (GetProverSearchResultsResponse) {}
  // Get paginated auction history
  rpc GetFilteredBidHistory(GetFilteredBidHistoryRequest) returns (GetFilteredBidHistoryResponse) {}

  /*
   *
   * TEE Methods
   *
   */
   // Check if the user is whitelisted to use the TEE service.
   rpc GetTEEWhitelistStatus(GetTEEWhitelistStatusRequest)
      returns (GetTEEWhitelistStatusResponse) {}

  /*
   * Settlement
   *
   * These methods are for settling orders to L1.
   */
   rpc GetSettlementRequest(GetSettlementRequestRequest)
      returns (GetSettlementRequestResponse) {}
   rpc GetFilteredSettlementRequests(GetFilteredSettlementRequestsRequest)
      returns (GetFilteredSettlementRequestsResponse) {}


  /*
   * Staking
   *
   * These methods are for managing staking.
   */
   
   // Get the provers that meet the filter criteria.
   rpc GetFilteredProvers(GetFilteredProversRequest)
      returns (GetFilteredProversResponse) {}
   // Get the available balance of a staker.
   rpc GetStakerStakeBalance(GetStakerStakeBalanceRequest) returns (GetStakerStakeBalanceResponse) {}
   // Get the available balance of a prover.
   rpc GetProverStakeBalance(GetProverStakeBalanceRequest) returns (GetProverStakeBalanceResponse) {}
   // Get the staker balance logs that meet the filter criteria.
   rpc GetFilteredStakerStakeBalanceLogs(GetFilteredStakerStakeBalanceLogsRequest)
      returns (GetFilteredStakerStakeBalanceLogsResponse) {}
   // Get the prover balance logs that meet the filter criteria.
   rpc GetFilteredProverStakeBalanceLogs(GetFilteredProverStakeBalanceLogsRequest)
      returns (GetFilteredProverStakeBalanceLogsResponse) {}
}

// Format to help decode signature in backend.
enum MessageFormat {
  // Unspecified message format.
  UNSPECIFIED_MESSAGE_FORMAT = 0;
  // The message is in binary format.
  BINARY = 1;
  // The message is in JSON format.
  JSON = 2;
}

/**************
 *** Proofs ***
 **************/

message RequestProofRequest {
  // The message format of the body.
  MessageFormat format = 1;
  // The signature of the sender.
  bytes signature = 2;
  // The body of the request.
  RequestProofRequestBody body = 3;
}

message RequestProofRequestBody {
  // The account nonce of the sender.
  uint64 nonce = 1;
  // The verification key hash of the program.
  bytes vk_hash = 2;
  // The version of the prover to use.
  string version = 3;
  // The mode for the request.
  ProofMode mode = 4;
  // The strategy for fulfiller assignment.
  FulfillmentStrategy strategy = 5;
  // The stdin resource identifier.
  string stdin_uri = 6;
  // The deadline for the request.
  uint64 deadline = 7;
  // The cycle limit for the request.
  uint64 cycle_limit = 8;
  // The gas limit for the request. If 0, the cycle_limit is used.
  uint64 gas_limit = 9;
}

message RequestProofResponse {
  // The transaction hash.
  bytes tx_hash = 1;
  // The body of the response.
  RequestProofResponseBody body = 2;
}

message RequestProofResponseBody {
  // The identifier for the request.
  bytes request_id = 1;
}

message FulfillProofRequest {
  // The message format of the body.
  MessageFormat format = 1;
  // The signature of the sender.
  bytes signature = 2;
  // The body of the request.
  FulfillProofRequestBody body = 3;
}

message FulfillProofRequestBody {
  // The account nonce of the sender.
  uint64 nonce = 1;
  // The identifier for the request.
  bytes request_id = 2;
  // The proof bytes.
  bytes proof = 3;
}

message FulfillProofResponse {
  // The transaction hash.
  bytes tx_hash = 1;
  // The body of the response.
  FulfillProofResponseBody body = 2;
}

message FulfillProofResponseBody {}

message ExecuteProofRequest {
  // The message format of the body.
  MessageFormat format = 1;
  // The signature of the sender.
  bytes signature = 2;
  // The body of the request.
  ExecuteProofRequestBody body = 3;
}

message ExecuteProofRequestBody {
  // The account nonce of the sender.
  uint64 nonce = 1;
  // The identifier for the request.
  bytes request_id = 2;
  // The execution status of the request.
  ExecutionStatus execution_status = 3;
  // The optional public values hash of the request execution, only included if
  // the request is valid.
  optional bytes public_values_hash = 4;
  // The optional cycles used when executing the request, only included if the
  // request is valid.
  optional uint64 cycles = 5;
  // The optional amount of gas used when executing the request, only included if
  // the request is valid.
  optional uint64 gas_used = 6;
}

message ExecuteProofResponse {
  // The transaction hash.
  bytes tx_hash = 1;
  // The body of the response.
  ExecuteProofResponseBody body = 2;
}

message ExecuteProofResponseBody {}

message FailFulfillmentRequest {
  // The message format of the body.
  MessageFormat format = 1;
  // The signature of the sender.
  bytes signature = 2;
  // The body of the request.
  FailFulfillmentRequestBody body = 3;
}

message FailFulfillmentRequestBody {
  // The account nonce of the sender.
  uint64 nonce = 1;
  // The identifier for the request.
  bytes request_id = 2;
}

message FailFulfillmentResponse {
  // The transaction hash.
  bytes tx_hash = 1;
  // The body of the response.
  FailFulfillmentResponseBody body = 2;
}

message FailFulfillmentResponseBody {}

message FailExecutionRequest {
  // The message format of the body.
  MessageFormat format = 1;
  // The signature of the sender.
  bytes signature = 2;
  // The body of the request.
  FailExecutionRequestBody body = 3;
}

message FailExecutionRequestBody {
  // The account nonce of the sender.
  uint64 nonce = 1;
  // The identifier for the request.
  bytes request_id = 2;
  // The cause of execution failure.
  ExecuteFailureCause execute_fail_cause = 3;
}

message FailExecutionResponse {
  // The transaction hash.
  bytes tx_hash = 1;
  // The body of the response.
  FailExecutionResponseBody body = 2;
}

message FailExecutionResponseBody {}

message ProofRequest {
  // The request identifier.
  bytes request_id = 1;
  // The verification key hash of the program.
  bytes vk_hash = 2;
  // The version of the prover to use.
  string version = 3;
  // The mode for the proof.
  ProofMode mode = 4;
  // The strategy for fulfiller assignment.
  FulfillmentStrategy strategy = 5;
  // The program resource identifier.
  string program_uri = 6;
  // The stdin resource identifier.
  string stdin_uri = 7;
  // The deadline for the request.
  uint64 deadline = 8;
  // The cycle limit for the request.
  uint64 cycle_limit = 9;
  // The gas price for the request.
  optional uint64 gas_price = 10;
  // The fulfillment status of the request.
  FulfillmentStatus fulfillment_status = 11;
  // The execution status of the request.
  ExecutionStatus execution_status = 12;
  // The requester address that signed the request.
  bytes requester = 13;
  // The fulfiller address that fulfilled the request.
  optional bytes fulfiller = 14;
  // The optional name to refer to an alias of the program id.
  optional string program_name = 15;
  // The optional name to refer to an alias of the requester address.
  optional string requester_name = 16;
  // The optional name to refer to an alias of the fulfiller address.
  optional string fulfiller_name = 17;
  // The unix timestamp of when the request was created.
  uint64 created_at = 18;
  // The unix timestamp of when the request was updated.
  uint64 updated_at = 19;
  // The unix timestamp of when the request was fulfilled. Only included if
  // the request has a fulfillment status of FULFILLED.
  optional uint64 fulfilled_at = 20;
  // The transaction hash of the request.
  bytes tx_hash = 21;
  // The cycle used during the execution of the request. Only included if the
  // request has an execution status of EXECUTED.
  optional uint64 cycles = 22;
  // The public values hash from the execution of the request. Only included if
  // the request has an execution status of EXECUTED.
  optional bytes public_values_hash = 23;
  // The amount deducted from the fulfiller's balance. Only included if the
  // request has a fulfillment status of ASSIGNED.
  optional string deduction_amount = 24;
  // The amount refunded to the fulfiller's balance. Only included if the
  // request has a fulfillment status of EXECUTED.
  optional string refund_amount = 25;
  // The gas limit for the request.
  uint64 gas_limit = 26;
  // The amount of gas used for the request.
  optional uint64 gas_used = 27;
  // The cause of execution failure, if any.
  ExecuteFailureCause execute_fail_cause = 28;
  // The settlement status of the request.
  SettlementStatus settlement_status = 29;
}

message GetProofRequestStatusRequest {
  // The identifier for the request.
  bytes request_id = 1;
}

message GetProofRequestStatusResponse {
  // The fulfillment status of the request.
  FulfillmentStatus fulfillment_status = 1;
  // The execution status of the request.
  ExecutionStatus execution_status = 2;
  // The transaction hash of the request.
  bytes request_tx_hash = 3;
  // The deadline of the request. A request should be ignored if it is past
  // its deadline.
  uint64 deadline = 4;
  // The optional transaction hash of the proof fulfill. Only included if the
  // request has a fulfillment status of FULFILLED.
  optional bytes fulfill_tx_hash = 5;
  // The optional proof URI, where you can download the result of the request.
  // Only included if the request has a fulfillment status of FULFILLED.
  optional string proof_uri = 6;
  // The optional public values hash from the execution of the request. Only
  // included if the request has an execution status of EXECUTED.
  optional bytes public_values_hash = 7;
}

message GetProofRequestDetailsRequest {
  // The identifier for the request.
  bytes request_id = 1;
}

message GetProofRequestDetailsResponse {
  // The detailed request.
  ProofRequest request = 1;
}

message GetFilteredProofRequestsRequest {
  // The optional version of the requests to filter for.
  optional string version = 1;
  // The optional fulfillment status of the requests to filter for.
  optional FulfillmentStatus fulfillment_status = 2;
  // The optional execution status of the requests to filter for.
  optional ExecutionStatus execution_status = 3;
  // The optional minimum unix timestamp deadline of the requests to filter for.
  // Only returns requests with deadlines after this timestamp.
  optional uint64 minimum_deadline = 4;
  // The optional verification key hash of the program to filter for.
  optional bytes vk_hash = 5;
  // The optional requester address to filter for.
  optional bytes requester = 6;
  // The optional fulfiller address to filter for.
  optional bytes fulfiller = 7;
  // The optional minimum creation unix timestamp of the requests to filter for.
  optional uint64 from = 8;
  // The optional maximum creation unix timestamp of the requests to filter for.
  optional uint64 to = 9;
  // The optional maximum number of requests to return (default is 10,
  // maximum is 100).
  optional uint32 limit = 10;
  // The optional page number to return (default is 1).
  optional uint32 page = 11;
  // The optional mode of the requests to filter for.
  optional ProofMode mode = 12;
  // The optional bidder address to filter out. Only returns requests that
  // have not been bid by this address.
  optional bytes not_bid_by = 13;
  // The optional cause of execution failure.
  optional ExecuteFailureCause execute_fail_cause = 14;
  // The optional settlement status of the requests to filter for.
  optional SettlementStatus settlement_status = 15;
}

message GetFilteredProofRequestsResponse {
  // The requests that matched the filter criteria.
  repeated ProofRequest requests = 1;
}

message GetSearchResultsRequest {
  // The search query string.
  string query = 1;
}

message SearchResult {
  bytes id = 1;
  optional string name = 2;
}

message GetSearchResultsResponse {
  // List of matching request IDs with optional names.
  repeated SearchResult requests = 1;
  // List of matching program IDs with optional names.
  repeated SearchResult programs = 2;
  // List of matching requester IDs with optional names.
  repeated SearchResult requesters = 3;
}

message GetProofRequestMetricsRequest {
  // The optional address to filter for.
  optional bytes address = 1;
  // The optional interval in days for volume calculation.
  optional uint64 volume_interval_days = 2;
}

message GetProofRequestMetricsResponse {
  // The total number of proofs.
  uint64 total_proofs = 1;
  // The total number of cycles.
  uint64 total_cycles = 2;
  // The volume in the specified interval.
  uint64 volume = 3;
}

message GetProofRequestGraphRequest {
  // The optional address to filter for.
  optional bytes address = 1;
  // The optional interval in days for the graph range.
  optional uint64 range_interval_days = 2;
}

message GraphData {
  // The timestamp of the data point.
  string timestamp = 1;
  // The value at this timestamp.
  uint64 value = 2;
}

message GetProofRequestGraphResponse {
  // The time series data points.
  repeated GraphData data = 1;
}

message GetAnalyticsGraphsRequest {
  // The optional address to filter for.
  optional bytes address = 1;
  // The optional interval in days for the graph range.
  optional uint64 range_interval_days = 2;
}

message GetAnalyticsGraphsResponse {
  // The time series data points for proof count.
  repeated GraphData proofs = 1;
  // The time series data points for program count.
  repeated GraphData programs = 2;
  // The time series data points for cycle count.
  repeated GraphData cycles = 3;
}

/****************
 *** Accounts ***
 ****************/

message GetNonceRequest {
  // The address of the account.
  bytes address = 1;
}

message GetNonceResponse {
  // The nonce of the account.
  uint64 nonce = 1;
}

message Delegation {
  // The address of the owner.
  bytes owner = 1;
  // The address of the delegate (the account with granted permissions).
  bytes delegate = 2;
  // Whether the delegation has been accepted.
  bool accepted = 3;
  // The unix timestamp of when the delegation was created.
  uint64 created_at = 4;
}

message GetFilteredDelegationsRequest {
  // The optional owner address to filter for.
  optional bytes owner = 1;
