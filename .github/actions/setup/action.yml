name: Test setup
inputs:
    pull_token:
        description: 'Token to use for private repo access'
        required: true
runs:
    using: 'composite'
    steps:
        - name: Set up git private repo access
          shell: bash
          run: |
              git config --global url."https://${{ inputs.pull_token }}@github.com/".insteadOf ssh://git@github.com
              git config --global url."https://${{ inputs.pull_token }}@github.com".insteadOf https://github.com

        - name: Setup GCC
          uses: Dup4/actions-setup-gcc@v1
          with:
              version: latest

        - name: Install Go 1.22
          uses: actions/setup-go@v5
          with:
              go-version: '1.22'
              cache-dependency-path: '**/go.sum'

        - name: Print go version
          shell: bash
          run: go version

        - name: Install Protoc
          uses: arduino/setup-protoc@v3

        - name: rust-cache
          uses: actions/cache@v4
          with:
              path: |
                  ~/.cargo/registry/index/
                  ~/.cargo/registry/cache/
                  ~/.cargo/git/db/
                  target/
                  ~/.rustup/
              key: rust-1.86.0-${{ hashFiles('**/Cargo.toml') }}
              restore-keys: rust-1.86.0-

        - name: Setup toolchain
          id: rustc-toolchain
          shell: bash
          run: |
              curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- --default-toolchain 1.86.0 -y
              rustup install nightly

        - name: "Install sp1up"
          shell: bash
          run: |
              curl -L https://sp1.succinct.xyz | bash
              echo "$HOME/.sp1/bin" >> $GITHUB_PATH

        - name: "Install SP1 toolchain"
          shell: bash
          run: |
              sp1up
