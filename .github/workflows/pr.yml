name: PR

on:
    push:
        branches: [main]
    pull_request:
        branches:
            - '**'
        paths:
            - 'contracts/**'
            - 'crates/**'
            - 'bin/**'
            - 'Cargo.toml'
            - '.github/workflows/**'
    merge_group:

concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    cancel-in-progress: true

jobs:
    foundry-test:
        strategy:
          fail-fast: true
    
        name: Foundry project
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v4
            with:
              submodules: recursive
    
          - name: Install Foundry
            uses: foundry-rs/foundry-toolchain@v1.4.0
    
          - name: Show Forge version
            run: |
              forge --version
    
          # 'forge fmt' doesn't work with the `transient` keyword yet https://github.com/foundry-rs/foundry/issues/9088
          # - name: Run Forge fmt
          #   run: |
          #     forge fmt --check
          #   id: fmt
    
          - name: Run Forge build
            run: |
              cd contracts
              FOUNDRY_PROFILE=deploy forge build --sizes
            id: build
    
          - name: Run Forge tests
            run: |
              cd contracts
              FOUNDRY_PROFILE=deploy forge test -vvv
            id: test

    cargo-test:
        name: Cargo Test
        runs-on:
            [
                runs-on,
                runner=64cpu-linux-x64,
                spot=false,
                'run-id=${{ github.run_id }}',
            ]
        env:
            CARGO_NET_GIT_FETCH_WITH_CLI: 'true'

        steps:
            - name: Checkout sources
              uses: actions/checkout@v4
              with:
                  submodules: true

            - name: Setup CI
              uses: ./.github/actions/setup

            - name: Run cargo test
              uses: actions-rs/cargo@v1
              with:
                  command: test
                  toolchain: 1.85.0
                  args: --release
              env:
                  RUST_BACKTRACE: 1
                  RUSTUP_TOOLCHAIN: 1.85.0

    cargo-lint:
        name: Cargo Lint
        runs-on: [runs-on, runner=8cpu-linux-x64, 'run-id=${{ github.run_id }}']
        env:
            CARGO_NET_GIT_FETCH_WITH_CLI: 'true'
        steps:
            - name: Checkout sources
              uses: actions/checkout@v4
              with:
                  submodules: true

            - name: Setup CI
              uses: ./.github/actions/setup

            - name: Run cargo fmt
              uses: actions-rs/cargo@v1
              with:
                  command: fmt
                  toolchain: nightly
                  args: --all -- --check
              env:
                  CARGO_INCREMENTAL: 1

            # TODO: make work with include_elf
